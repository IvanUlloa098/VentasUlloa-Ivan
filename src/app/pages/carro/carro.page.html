<ion-header>
  <ion-toolbar>
    <ion-title>carro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      TU CARRO
    </ion-list-header>
    <div *ngFor="let item of items | async">
      <ion-item  (click)="show(item)">
        
        <ion-label>
          <h2>{{item.nombre}}</h2>
        </ion-label>
        <ion-button color="primary" (click)="quitar(item)">X</ion-button>
      </ion-item>
    </div>
    
    
  </ion-list>
</ion-content>
